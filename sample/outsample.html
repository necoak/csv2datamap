<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出力例</title>
    <style type="text/css">
        table, td {
            border: solid;
        }
        table tr td:nth-of-type(1){
            background-color: #333;
            color: #fff;
        }
        thead, tfoot {
            background-color: #333;
            color: #fff;
        }
        div {
            background-color: #BAD3FF;
            margin : 10px;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>A</th>
            <th>B</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>
                <div>HogeHoge1</div>
                <div>HogeHoge2</div>
            </td>
            <td>FugaFuga</td>
        </tr>
        <tr>
            <td>2</td>
            <td>PiyoPiyo</td>
            <td>FuwaFuwa</td>
        </tr>
    </tbody>
</table>

</body>
</html>
